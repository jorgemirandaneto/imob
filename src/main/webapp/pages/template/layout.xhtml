<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formHeader">
		<div align="right" id="header">
			<p:commandLink styleClass="textoCabecalho"
				oncomplete="PF('dilogoLogar').show();" value="Login |"></p:commandLink>
			<p:commandLink styleClass="textoCabecalho"
				oncomplete="PF('dilogoCadastrar').show();" value=" Cadastre-se"></p:commandLink>
		</div>
	</h:form>
	<!-- Topo + Menu -->

	<!-- Dialogo de Confirmação -->
	<h:form>
		<p:confirmDialog id="dialogConfirm" global="true">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
	<!-- Dialogo de Confirmação -->

	<div id="conteudo">
		<ui:insert name="corpo">

		</ui:insert>
	</div>

	<!-- Rodapé -->
	<div id="footer"></div>
	<!-- Rodapé -->

</h:body>
</html>

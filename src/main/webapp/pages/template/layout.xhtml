<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<div id="base">
		<p:growl id="mensagem" />
		
		<div id="header" >
			<p:graphicImage library="imagens" name="logo.png" id="logo" styleClass="logo" />
			<div class="textoDireitaTopo">
				<div class="areaMissao">
					<p:outputLabel styleClass="textoMissao" value="Garantindo amelhor qualidade de vida pra você!"/>
					<p:outputLabel styleClass="texto" value="Imob tem uma ampla experiência de mercado, e nosso intuito é cosquistar você, com o que há de melhor!"/>
				</div>
				<div class="areaContato">
					<p:graphicImage library="imagens" name="centraldeatend.png" id="centraldeatend" styleClass="centraldeatend" />
				</div>
			</div>
		</div>
		<!-- Topo + Menu -->

		<!-- Dialogo de Confirmação -->
		<h:form>
			<p:confirmDialog id="dialogConfirm" global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
		<!-- Dialogo de Confirmação -->

		<div id="conteudo">
			<ui:insert name="corpo">

			</ui:insert>
		</div>

		<!-- Rodapé -->
		<div id="footer"></div>
		<!-- Rodapé -->
	</div>

</h:body>
</html>
